defaults:
  - _self_
  - metadata/training@_here_
  - designer: diffusion_test

experiment_name: rware_test
scenario_name: rware_16_50_5_4_corners
memory_management: gpu
ppo:
  n_iters: 100
  n_epochs: 5
  minibatch_size: 500
  n_mini_batches: 2
  clip_epsilon: 0.2
  gamma: 0.99
  lmbda: 0.9
  actor_lr: 5e-4
  critic_lr: 3e-5
  max_grad_norm: 1.0
  entropy_eps: 1e-4
  normalise_advantage: false
policy:
  version: "v1"
start_from_checkpoint: null

logging:
  mode: disabled
  evaluation_interval: 1
  evaluation_episodes: 2
  checkpoint_interval: 999