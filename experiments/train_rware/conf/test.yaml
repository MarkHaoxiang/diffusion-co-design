defaults:
  - _self_
  - metadata/training@_here_

experiment_name: rware_test
scenario_name: rware_16_50_5_4_corners
device:
  device_management: "gpu"
  gpu_id: 0
  max_gpu_memory: 1.0
ppo:
  n_iters: 100
  n_epochs: 5
  minibatch_size: 500
  n_mini_batches: 2
  clip_epsilon: 0.2
  gamma: 0.99
  lmbda: 0.9
  actor_lr: 3e-4
  min_actor_lr: 0
  critic_lr: 3e-4
  min_critic_lr: 1.5e-4
  lr_scheduler_enabled: true
  max_grad_norm: 1.0
  entropy_eps: 1e-4
  normalise_advantage: false
policy:
  version: "v2"
start_from_checkpoint: null
designer:
  type: rl
  environment_repeats: 10
  value_n_update_iterations: 1
  value_train_batch_size: 2
  value_rl: 1e-4

logging:
  mode: disabled
  evaluation_interval: 50
  evaluation_episodes: 2
  checkpoint_interval: 999