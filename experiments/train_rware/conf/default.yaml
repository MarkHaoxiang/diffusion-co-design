defaults:
  - _self_
  - metadata/training@_here_
  - designer: fixed

experiment_name: corners_agent_new_critic
scenario_name: rware_16_50_5_4_corners
memory_management: gpu
ppo:
  n_iters: 5000
  n_epochs: 10
  minibatch_size: 1000
  n_mini_batches: 10
  clip_epsilon: 0.2
  gamma: 0.99
  lmbda: 0.9
  lr: 5e-4
  max_grad_norm: 1.0
  entropy_eps: 1e-4
  normalise_advantage: false
start_from_checkpoint: null

logging:
  type: wandb
  # mode: disabled
  mode: online
  # mode: offline
  evaluation_interval: 20
  evaluation_episodes: 5