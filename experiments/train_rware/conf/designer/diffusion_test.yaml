defaults:
  - _self_
  # - value_model: unet_cnn
  - value_model: gnn_cnn

type: diffusion
environment_repeats: 1
value_n_update_iterations: 5
value_train_batch_size: 2
value_buffer_size: 128
value_weight_decay: 0.0
value_lr: 3e-5
value_distill_enable: true
value_distill_samples: 1
diffusion:
  num_recurrences: 1
  backward_lr: 0.01
  backward_steps: 4
  forward_guidance_wt: 5.0
  # forward_guidance_wt: 200.0
  early_start: false
