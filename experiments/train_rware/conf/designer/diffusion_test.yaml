defaults:
  - _self_
  - model: cnn

kind: diffusion
environment_repeats: 1
# Value
representation: image
n_update_iterations: 2
train_batch_size: 2
buffer_size: 128
weight_decay: 0.0
lr: 3e-5
distill_enable: true
distill_samples: 1
random_generation_early_start: 0
loss_criterion: mse
train_early_start: 0
diffusion:
  num_recurrences: 2
  backward_lr: 0.01
  backward_steps: 0
  forward_guidance_wt: 200.0
  forward_guidance_annealing: false