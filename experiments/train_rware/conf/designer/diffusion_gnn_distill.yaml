defaults:
  - _self_
  - value_model: gnn_cnn

type: diffusion
environment_repeats: 5
value_n_update_iterations: 20
value_train_batch_size: 64
value_buffer_size: 8096
value_weight_decay: 0.0
value_lr: 3e-4
value_distill_enable: true
diffusion:
  num_recurrences: 8
  backward_lr: 0.01
  backward_steps: 16
  forward_guidance_wt: 5.0
  early_start: true
