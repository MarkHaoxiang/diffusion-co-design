defaults:
  - _self_
  - model: gnn_cnn

kind: diffusion
environment_repeats: 10
# Value
representation: graph
n_update_iterations: 5
train_batch_size: 64
buffer_size: 8096
weight_decay: 0.0
lr: 3e-5
distill_enable: true
distill_samples: 3
distill_hint: false
distill_synthetic_ratio: 0.0
random_generation_early_start: 2048
loss_criterion: mse
train_early_start: 0
diffusion:
  num_recurrences: 8
  backward_lr: 0.01
  backward_steps: 16
  forward_guidance_wt: 5.0
  forward_guidance_annealing: false