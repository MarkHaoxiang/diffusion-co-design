defaults:
  - _self_
  - value_model: cnn

type: diffusion
environment_repeats: 5
value_n_update_iterations: 5
value_train_batch_size: 64
value_buffer_size: 8096
value_weight_decay: 0.0
value_lr: 3e-5
value_distill_enable: false
diffusion:
  num_recurrences: 8
  backward_lr: 0.01
  backward_steps: 0
  forward_guidance_wt: 200.0
  early_start: true
