defaults:
  - _self_
  - metadata/training@_here_
  - designer: diffusion_gnn_distill

experiment_name: corners_agent_distill_gnn
scenario_name: rware_16_50_5_4_corners
memory_management: gpu
gpu_id: 0
ppo:
  n_iters: 5000
  n_epochs: 5
  minibatch_size: 500
  n_mini_batches: 10
  clip_epsilon: 0.2
  gamma: 0.99
  lmbda: 0.9
  actor_lr: 3e-5
  critic_lr: 3e-5
  max_grad_norm: 1.0
  entropy_eps: 1e-3
  normalise_advantage: false
start_from_checkpoint: null
policy:
  version: "v2"
  critic_kwargs:
    model_channels: 64

  

logging:
  type: wandb
  mode: online
  evaluation_interval: 20
  evaluation_episodes: 5
