defaults:
  - template/default@_here_
  - _self_
  - metadata/training@_here_

experiment_name: wfcrl_diffusion
device:
  device_management: "gpu"
  gpu_id: 0
  max_gpu_memory: 1.0
scenario_name: wfcrl_10
designer:
  type: diffusion
  environment_repeats: 5
  model:
    node_emb_size: 64
    edge_emb_size: 32
    depth: 3
  buffer_size: 2048
  early_start: 256
  batch_size: 32
  weight_decay: 0
  lr: 3e-4
  distill_enable: false
  loss_criterion: huber
  operation:
    num_recurrences: 4
    backward_lr: 0.001
    backward_steps: 0
    forward_guidance: 3.0
start_from_checkpoint: null
logging:
  mode: online
