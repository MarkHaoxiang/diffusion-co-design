defaults:
  - template/default@_here_
  - _self_
  - metadata/training@_here_

experiment_name: wfcrl_diffusion
device:
  device_management: "gpu"
  gpu_id: 0
  max_gpu_memory: 1.0
scenario_name: wfcrl_10
designer:
  type: diffusion
  environment_repeats: 1
  model:
    embedding_size: 256
    depth: 2
  buffer_size: 2048
  early_start: 256
  batch_size: 32
  weight_decay: 0
  lr: 3e-5
  distill_enable: false
  operation:
    num_reccurences: 4
    backward_lr: 0.01
    backward_steps: 16
    forward_guidance: 5.0
start_from_checkpoint: null
logging:
  mode: online
