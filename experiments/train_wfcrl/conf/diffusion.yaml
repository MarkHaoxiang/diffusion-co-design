defaults:
  - template/default@_here_
  - _self_
  - metadata/training@_here_

experiment_name: wfcrl_diffusion
device:
  device_management: "gpu"
  gpu_id: 0
  max_gpu_memory: 1.0
scenario_name: wfcrl_10
designer:
  kind: diffusion
  environment_repeats: 1
  model:
    node_emb_size: 64
    depth: 2
    connectivity:
      kind: knn
      k: 5
  buffer_size: 8096
  diffusion_early_start: 400
  train_early_start: 400
  batch_size: 32
  weight_decay: 0
  lr: 1e-4
  distill_enable: false
  loss_criterion: huber
  diffusion:
    num_recurrences: 4
    backward_lr: 0.01
    backward_steps: 0
    forward_guidance_wt: 3.0
    forward_guidance_annealing: True
start_from_checkpoint: null
logging:
  mode: online
