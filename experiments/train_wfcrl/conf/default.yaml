defaults:
  - _self_
  - metadata/training@_here_

experiment_name: wfcrl_test
device:
  device_management: "gpu"
  gpu_id: 0
  max_gpu_memory: 1.0
normalize_reward: false
scenario:
  n_turbines: 10
  max_steps: 150
  map_x_length: 500
  map_y_length: 500
  min_distance_between_turbines: 100
policy:
  node_hidden_size: 64
  edge_hidden_size: 32
  mlp_hidden_size: 64
  backbone_depth: 3
  head_depth: 2
ppo:
  n_iters: 2000
  n_epochs: 20
  minibatch_size: 150
  n_mini_batches: 10
  clip_epsilon: 0.2
  gamma: 0.99
  lmbda: 0.95
  actor_lr: 3e-4
  critic_lr: 3e-4
  max_grad_norm: 1.0
  entropy_eps: 1e-5
  normalise_advantage: true

logging:
  # mode: disabled
  mode: online
  # mode: offline
  evaluation_interval: 50
  evaluation_episodes: 5
  checkpoint_interval: 50