defaults:
  - template/testing@_here_
  - _self_
  - metadata/training@_here_

experiment_name: wfcrl_test_diffusion_distill
device:
  device_management: "gpu"
  gpu_id: 0
  max_gpu_memory: 1.0
scenario_name: wfcrl_10
designer:
  kind: diffusion
  environment_repeats: 1
  model:
    node_emb_size: 16
    edge_emb_size: 8
    depth: 2
  buffer_size: 8096
  diffusion_early_start: 0
  train_early_start: 0
  batch_size: 2
  weight_decay: 0
  lr: 1e-4
  distill_enable: true
  distill_samples: 1
  loss_criterion: huber
  diffusion:
    num_recurrences: 1
    backward_lr: 0.01
    backward_steps: 0
    forward_guidance_wt: 3.0
    forward_guidance_annealing: True
start_from_checkpoint: null
